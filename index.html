<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Project</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="left_panel">
            <img src="/images/399087be-96dc-4327-9991-cce5b94190c4.JPG" alt="profile" id="profile_img">
            <p>Sakwe Jovi</p>
            <div class="Pics">
                <div>
                    <img src="/images/icons/message.png" alt="chats icon">
                    <label for="box">Chats</label>
                </div>
                <div>
                    <img src="/images/icons/user.png" alt="contacts icon">
                    <label for="">Contacts</label>
                </div>
                <div>
                    <img src="/images/icons/setting.png" alt="settings icon">
                    <label for="">Settings</label>
                </div>
                <div class="logout">
                    <img src="/images/icons/logout.png" alt="logout icon">
                    <label for="">Logout</label>
                </div>
            </div>
        </div>
        <div id="right_panel">
            <div id="header"><h1>Chats</h1></div>
            <div id="container">
                <div id="inner_left_panel">
                    <input type="checkbox" id="box">
                    <label for="box">Enable Notifications</label>
                </div>
                <div id="inner_right_panel">
                    <!-- Chat content goes here -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
